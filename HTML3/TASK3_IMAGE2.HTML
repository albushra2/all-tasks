<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2</title>
    <style>
        /* Page-level CSS */
        h1 {
            color: orange;
            font-family: 'Georgia', serif;
            font-size: 2.5em;
        }

        h2 {
            color: black;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            text-align: right;
        }

        p:first-of-type {
            font-family: 'Arial', sans-serif;
            font-size: 1em;
        }

        p:last-of-type {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Styling text</h1>
    <h2>Heading Num. 2</h2>
    <p>My first paragraph.</p>
    <p>My second paragraph.</p>
</body>
</html>
