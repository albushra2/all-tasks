\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="nav">
            <div class="button"><i class="fa-solid fa-table-columns"></i> Dashboard</div>
            <div class="button"><i class="fa-solid fa-chart-line"></i> Charts</div>
            <div class="button"><i class="fa-solid fa-square"></i> Widgets</div>
            <div class="button"><i class="fa-solid fa-table-cells-large"></i> Tables</div>
            <div class="button"><i class="fa-solid fa-up-down-left-right"></i> Full width</div>
            <div class="button"><i class="fa-brands fa-wpforms"></i> Forms</div>
            <div class="button"><i class="fa-regular fa-circle-dot"></i> Buttons</div>
            <div class="button"><i class="fa-solid fa-pen"></i> Elements</div>
            <div class="button"><i class="fa-solid fa-calendar-check"></i> Calendar</div>
            <div class="button"><i class="fa-solid fa-triangle-exclamation"></i> Errors</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chart">
                <h2>Site Analysis</h2>
                <p>Overview of Latest Month</p>
                <div class="chart-content">
                    <img src="images/chart.png" alt="Graph Placeholder">
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <i class="fa-solid fa-user"></i>
                    <h2>2540</h2>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-plus"></i>
                    <h2>120</h2>
                    <p>New Users</p>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h2>656</h2>
                    <p>Total Shops</p>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-tag"></i>
                    <h2>9540</h2>
                    <p>Total Orders</p>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-calendar-days"></i>
                    <h2>100</h2>
                    <p>Pending Orders</p>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-globe"></i>
                    <h2>8540</h2>
                    <p>Online Orders</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
