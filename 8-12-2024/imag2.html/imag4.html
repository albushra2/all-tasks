<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5</title>

    <style>
        td
        {
            border: 3px solid;
            margin: 50px;
            box-shadow: 4px 4px ;
            border-radius: 5px 5px 5px 5px;
        }
    </style>

</head>
<body>

    <h1>Table Styling</h1>    
    
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
    </table>

</body>
</html>
