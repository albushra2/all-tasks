<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4</title>

    <style>
        div
        {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            float: left;
            background-color: red;
            font-size: xx-large;
            font-weight: 100;
            text-align: center;
        }

        div:nth-of-type(even) {display: none;}
    </style>

</head>
<body>

    <h1>Hide Even Numbers From 1 to 10 !</h1>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>

    <hr>

    
</body>
</html>
