<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design with Boxes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            position: relative;
        }

        th {
            background-color: #f2f2f2;
        }

        .box {
            display: inline-block;
            padding: 4px 8px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h3>table Num.1</h3>
    <table>
        <tr>
            <th><div class="box">HeadCol 1</div></th>
            <th><div class="box">HeadCol 2</div></th>
            <th><div class="box">HeadCol 3</div></th>
        </tr>
        <tr>
            <td><div class="box">Row 1, Col 1</div></td>
            <td><div class="box">Row 1, Col 2</div></td>
            <td><div class="box">Row 1, Col 3</div></td>
        </tr>
        <tr>
            <td><div class="box">Row 2, Col 1</div></td>
            <td><div class="box">Row 2, Col 2</div></td>
            <td><div class="box">Row 2, Col 3</div></td>
        </tr>
    </table>
</body>
</html>
