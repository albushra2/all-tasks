<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%; 
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px dotted #000;
            padding: 12px; 
            text-align: center; 
        }

        th {
            background-color: #f9f9f9; 
        }

        h2 {
            margin: 0;
            font-size: 18px;
        }

        a {
            color: blue;
            text-decoration: underline;
        }

        a:hover {
            color: darkblue; 
        }
    </style>
</head>
<body>
    <h1>table with links!</h1>
    <table>
        <!-- الصف الأول (عناوين الأعمدة) -->
        <tr>
            <th><h2>number</h2></th>
            <th><h2>title</h2></th>
            <th><h2>Links</h2></th>
        </tr>
        <!-- الصف الثاني -->
        <tr>
            <td>#1</td>
            <td>first html code!</td>
            <td><a href="https://www.example.com" target="_blank">first folder</a></td>
        </tr>
        <!-- الصف الثالث -->
        <tr>
            <td>#2</td>
            <td>heading and paragraphs</td>
            <td><a href="https://www.google.com" target="_blank">headings folder</a></td>
        </tr>
        <!-- الصف الرابع -->
        <tr>
            <td>#3</td>
            <td>list</td>
            <td><a href="https://www.facebook.com" target="_blank">list folder</a></td>
        </tr>
        <!-- الصف الخامس -->
        <tr>
            <td>#5</td>
            <td>table</td>
            <td><a href="https://www.twitter.com" target="_blank">table folder</a></td>
        </tr>
        </tr>
    </table>
</body>
</html>
